<button mat-raised-button color="primary" (click)="addNode()">Add Node</button>

<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <!-- <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
        <button mat-icon-button disabled></button>
        {{node.name}}
    </mat-tree-node> -->
    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding [ngStyle]="{'color': node.expanded ? 'red' : ''}">
        <button mat-icon-button matTreeNodeToggle (click)="selectNode(node)" (blur)="onBlur(node)">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.name}}
    </mat-tree-node>
</mat-tree>
